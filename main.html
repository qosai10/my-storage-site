<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Storage</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAlt-D7PqYxPUs8t2nmnzkO13eriWp_UN0",
      authDomain: "mystorage-5e7af.firebaseapp.com",
      projectId: "mystorage-5e7af",
      storageBucket: "mystorage-5e7af.appspot.com",
      messagingSenderId: "206631078999",
      appId: "1:206631078999:web:57702614224b3c9e996712"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Session login check
    if(sessionStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if(!file) return alert("Select a file first!");
      const storageRef = ref(storage, file.name);

      try {
        await uploadBytes(storageRef, file);
        fileInput.value = "";
        listFiles();
      } catch(err) {
        console.error("Upload failed:", err);
        alert("Upload failed! Check console for errors.");
      }
    }

    async function listFiles() {
      const container = document.getElementById("fileList");
      container.innerHTML = "Loading files...";
      try {
        const listRef = ref(storage, "");
        const res = await listAll(listRef);
        container.innerHTML = "";
        res.items.forEach(async (itemRef) => {
          const url = await getDownloadURL(itemRef);
          const card = document.createElement("div");
          card.className = "file-card";
          card.innerHTML = `<a href="${url}" target="_blank">${itemRef.name}</a>`;
          container.appendChild(card);
        });
      } catch(err) {
        console.error("Failed to list files:", err);
        container.innerHTML = "Failed to load files.";
      }
    }

    function logout() {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    window.uploadFile = uploadFile;
    window.logout = logout;
    window.onload = listFiles;
  </script>
  <style>
    /* GENERAL RESET */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background: #1e1e2f;
      color: #fff;
      overflow: hidden;
    }

    /* SIDE MENU */
    nav {
      width: 220px;
      background: #2c2c3e;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #444;
    }

    nav h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #ffcc00;
    }

    nav button {
      background: #444;
      border: none;
      color: #fff;
      padding: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      transition: 0.2s;
    }

    nav button:hover {
      background: #ffcc00;
      color: #1e1e2f;
      transform: scale(1.05);
    }

    input[type="file"] {
      display: none;
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background: linear-gradient(160deg, #1e1e2f, #2c2c3e);
    }

    main h1 {
      margin-bottom: 20px;
      color: #ffcc00;
    }

    #fileList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .file-card {
      background: #33334d;
      padding: 15px;
      border-radius: 10px;
      transition: 0.2s;
      word-break: break-word;
    }

    .file-card a {
      color: #fff;
      text-decoration: none;
    }

    .file-card:hover {
      background: #ffcc00;
      color: #1e1e2f;
    }

    .file-card:hover a {
      color: #1e1e2f;
    }

    /* SCROLLBAR */
    main::-webkit-scrollbar {
      width: 8px;
    }
    main::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav>
    <h2>My Storage</h2>
    <button onclick="document.getElementById('fileInput').click()">Upload File</button>
    <input type="file" id="fileInput" onchange="uploadFile()">
    <button onclick="logout()">Logout</button>
  </nav>
  <main>
    <h1>Files</h1>
    <div id="fileList"></div>
  </main>
</body>
</html>
