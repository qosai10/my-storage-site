<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Storage</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
    import { getStorage, ref, uploadBytesResumable, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlt-D7PqYxPUs8t2nmnzkO13eriWp_UN0",
      authDomain: "mystorage-5e7af.firebaseapp.com",
      projectId: "mystorage-5e7af",
      storageBucket: "mystorage-5e7af.appspot.com",
      messagingSenderId: "206631078999",
      appId: "1:206631078999:web:57702614224b3c9e996712"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const analytics = getAnalytics(app);

    // Redirect if not logged in
    if(sessionStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }

    // Show error messages
    function showError(message) {
      const errorDiv = document.getElementById("uploadError");
      if(!errorDiv) return;
      errorDiv.textContent = message;
    }

    // Upload function
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if(!file) return showError("Select a file first!");

      const storageRef = ref(storage, file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);

      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("uploadProgress");
      progressContainer.style.display = "flex"; // show center progress bar

      // Clear previous error
      showError("");

      uploadTask.on('state_changed', 
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.value = progress;
        }, 
        (error) => {
          progressContainer.style.display = "none";
          showError("Upload failed: " + error.message);
          fileInput.value = "";
        }, 
        () => {
          progressContainer.style.display = "none";
          fileInput.value = "";
          listFiles(); // refresh file list
        }
      );
    }

    // List all files
    async function listFiles() {
      const container = document.getElementById("fileList");
      container.innerHTML = "Loading files...";
      try {
        const listRef = ref(storage, "");
        const res = await listAll(listRef);
        container.innerHTML = "";
        res.items.forEach(async (itemRef) => {
          const url = await getDownloadURL(itemRef);
          const card = document.createElement("div");
          card.className = "file-card";
          card.innerHTML = `<a href="${url}" target="_blank">${itemRef.name}</a>`;
          container.appendChild(card);
        });
        if(res.items.length === 0) container.innerHTML = "No files uploaded yet.";
      } catch(err) {
        console.error("Failed to list files:", err);
        container.innerHTML = `Failed to load files: ${err.message}`;
      }
    }

    function logout() {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    window.uploadFile = uploadFile;
    window.logout = logout;
    window.onload = listFiles;
  </script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(160deg, #1e1e2f, #2c2c3e);
      color: #fff;
      overflow: hidden;
    }

    nav {
      width: 220px;
      background: #2c2c3e;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #444;
    }

    nav h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #ffcc00;
    }

    nav button {
      background: #444;
      border: none;
      color: #fff;
      padding: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      transition: 0.2s;
    }

    nav button:hover {
      background: #ffcc00;
      color: #1e1e2f;
      transform: scale(1.05);
    }

    input[type="file"] { display: none; }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      position: relative;
    }

    main h1 { margin-bottom: 20px; color: #ffcc00; }

    #fileList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .file-card {
      background: #33334d;
      padding: 15px;
      border-radius: 10px;
      transition: 0.2s;
      word-break: break-word;
    }

    .file-card a {
      color: #fff;
      text-decoration: none;
    }

    .file-card:hover {
      background: #ffcc00;
      color: #1e1e2f;
    }

    .file-card:hover a {
      color: #1e1e2f;
    }

    /* Centered progress bar container */
    #progressContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      flex-direction: column;
      align-items: center;
      display: none;
      z-index: 10;
    }

    #uploadProgress {
      width: 100%;
      height: 25px;
      border-radius: 12px;
      overflow: hidden;
      appearance: none;
    }

    /* Chrome & Safari styling */
    #uploadProgress::-webkit-progress-bar {
      background-color: #444;
      border-radius: 12px;
    }
    #uploadProgress::-webkit-progress-value {
      background-color: #ffcc00;
      border-radius: 12px;
    }

    /* Firefox styling */
    #uploadProgress::-moz-progress-bar {
      background-color: #ffcc00;
      border-radius: 12px;
    }

    #uploadError {
      color: #ff4c4c;
      margin-top: 12px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <h2>My Storage</h2>
    <button onclick="document.getElementById('fileInput').click()">Upload File</button>
    <input type="file" id="fileInput" onchange="uploadFile()">
    <button onclick="logout()">Logout</button>
  </nav>
  <main>
    <h1>Files</h1>
    <div id="fileList"></div>

    <!-- Centered Progress & Error -->
    <div id="progressContainer">
      <progress id="uploadProgress" value="0" max="100"></progress>
      <div id="uploadError"></div>
    </div>
  </main>
</body>
</html>
