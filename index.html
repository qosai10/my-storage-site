<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storage Dashboard</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      position: relative;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .file-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
      overflow-y: auto;
      width: 90%;
      max-height: 70vh;
    }

    .file-card {
      background: rgba(20, 20, 20, 0.8);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0);
      cursor: pointer;
    }

    .file-card:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      transform: scale(1.03);
    }

    .file-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .file-card button {
      margin: 4px;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      width: 30%;
    }

    .file-card button:hover {
      background: #777;
      color: white;
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .upload-label:hover {
      background: #777;
      color: white;
    }

    .progress {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <label for="fileInput" class="upload-label">Choose File</label>
    <input type="file" id="fileInput" />
    <div class="progress" id="progressText"></div>
    <div class="file-grid" id="fileGrid"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://dnuvhvcnwmbjttmitcwr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRudXZodmNud21ianR0bWl0Y3dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3OTg1NDQsImV4cCI6MjA3NTM3NDU0NH0.KhDCEqwTX-1h2EUT7cy3AvoJoTt7ElCD80Boxf-uVHI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const fileGrid = document.getElementById("fileGrid");
    const fileInput = document.getElementById("fileInput");
    const progressText = document.getElementById("progressText");

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const fileName = `uploads/${Date.now()}_${file.name}`;
      progressText.textContent = "Uploading...";

      const { data, error } = await supabase.storage.from("my-storage").upload(fileName, file);
      if (error) {
        alert("Upload failed!");
      } else {
        alert("Uploaded successfully!");
        loadFiles();
      }
      progressText.textContent = "";
    });

    async function loadFiles() {
      fileGrid.innerHTML = "Loading...";
      const { data, error } = await supabase.storage.from("my-storage").list("uploads", { limit: 100 });
      if (error) {
        fileGrid.innerHTML = "Failed to load files.";
        console.error(error);
        return;
      }

      fileGrid.innerHTML = "";
      for (const file of data) {
        const { data: urlData } = supabase.storage.from("my-storage").getPublicUrl(`uploads/${file.name}`);
        const card = document.createElement("div");
        card.className = "file-card";

        const img = document.createElement("img");
        img.src = urlData.publicUrl;
        img.alt = file.name;

        img.onclick = () => {
          const overlay = document.createElement("div");
          overlay.style.position = "fixed";
          overlay.style.top = "0";
          overlay.style.left = "0";
          overlay.style.width = "100%";
          overlay.style.height = "100%";
          overlay.style.background = "rgba(0,0,0,0.9)";
          overlay.style.display = "flex";
          overlay.style.alignItems = "center";
          overlay.style.justifyContent = "center";
          overlay.style.zIndex = "10";

          const large = document.createElement("img");
          large.src = urlData.publicUrl;
          large.style.maxWidth = "80%";
          large.style.maxHeight = "80%";
          overlay.appendChild(large);

          overlay.onclick = () => overlay.remove();
          document.body.appendChild(overlay);
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = async (e) => {
          e.stopPropagation();
          await supabase.storage.from("my-storage").remove([`uploads/${file.name}`]);
          loadFiles();
        };

        const renameBtn = document.createElement("button");
        renameBtn.textContent = "Rename";
        renameBtn.onclick = async (e) => {
          e.stopPropagation();
          const newName = prompt("Enter new name:");
          if (!newName) return;
          const { data: fileData } = await supabase.storage.from("my-storage").download(`uploads/${file.name}`);
          await supabase.storage.from("my-storage").upload(`uploads/${newName}`, fileData, { upsert: true });
          await supabase.storage.from("my-storage").remove([`uploads/${file.name}`]);
          loadFiles();
        };

        card.appendChild(img);
        card.appendChild(deleteBtn);
        card.appendChild(renameBtn);
        fileGrid.appendChild(card);
      }
    }

    loadFiles();

    // Animated background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h, particles;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = Array.from({ length: 100 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
      }));
    }

    window.onresize = resize;
    resize();

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      particles.forEach((p) => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.strokeStyle = "rgba(255,255,255,0.3)";
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
