<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Storage Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(160deg, #1e1e2f, #2c2c3e);
      color: #fff;
    }

    .login-container {
      background: #2c2c3e;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 25px;
      color: #ffcc00;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      color: #1e1e2f;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-container button:hover {
      transform: scale(1.05);
      background-color: #e6b800;
    }

    .error-message {
      color: #ff4c4c;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <input type="text" id="viewId" placeholder="Enter View ID" />
    <button onclick="login()">Enter</button>
    <div id="errorMsg" class="error-message"></div>
  </div>

  <script>
    const CORRECT_VIEW_ID = "12321";

    function login() {
      const input = document.getElementById("viewId").value.trim();
      const errorDiv = document.getElementById("errorMsg");

      if(input === CORRECT_VIEW_ID) {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "main.html";
      } else {
        errorDiv.textContent = "Incorrect View ID!";
      }
    }

    // Optional: log out on refresh if already logged in
    window.onload = () => {
      sessionStorage.removeItem("loggedIn");
    }
  </script>
</body>
</html>
