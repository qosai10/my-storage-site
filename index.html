<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Storage App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    /* Particle Background */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    .card {
      background-color: #111;
      border: 2px solid #222;
      border-radius: 1rem;
      width: 220px;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 15px white;
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }

    .card-buttons {
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    .card button {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      transition: 0.2s;
    }

    .card button:hover {
      background: white;
      color: black;
    }

    .settings-tab {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #111;
      transition: right 0.3s ease;
      padding: 20px;
      border-left: 2px solid #333;
      overflow-y: auto;
    }

    .settings-tab.active {
      right: 0;
    }

    .theme-option {
      margin-bottom: 10px;
      padding: 8px;
      background: #222;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }

    .theme-option:hover {
      background: white;
      color: black;
    }

    #theme-btn {
      background: #222;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }

    #theme-btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="flex justify-between items-center p-4">
    <h1 class="text-xl font-bold">üìÅ File Storage</h1>
    <div>
      <button id="refresh-btn" class="mx-2 px-3 py-1 border rounded">üîÑ Refresh</button>
      <button id="theme-btn">‚öôÔ∏è Settings</button>
      <button id="logout-btn" class="mx-2 px-3 py-1 border rounded">üö™ Logout</button>
    </div>
  </div>

  <div id="file-container" class="grid grid-cols-5 gap-4 p-6 overflow-y-auto"></div>

  <div id="settings-tab" class="settings-tab">
    <h2 class="text-lg font-semibold mb-4">Theme Settings</h2>
    <div class="theme-option" onclick="changeTheme('black')">Dark Mode (Black & White)</div>
    <div class="theme-option" onclick="changeTheme('red')">Red Theme</div>
    <div class="theme-option" onclick="changeTheme('blue')">Blue Theme</div>
    <div class="theme-option" onclick="changeTheme('green')">Green Theme</div>
  </div>

  <script>
    // Sample cards
    const files = [
      { name: "Car1", image: "https://picsum.photos/300?random=1" },
      { name: "Car2", image: "https://picsum.photos/300?random=2" },
      { name: "Car3", image: "https://picsum.photos/300?random=3" },
      { name: "Car4", image: "https://picsum.photos/300?random=4" },
      { name: "Car5", image: "https://picsum.photos/300?random=5" },
    ];

    const fileContainer = document.getElementById("file-container");
    const settingsTab = document.getElementById("settings-tab");

    function renderFiles() {
      fileContainer.innerHTML = "";
      files.forEach((file, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${file.image}" alt="${file.name}">
          <div class="card-buttons">
            <button onclick="viewFile(${index})">View</button>
            <button onclick="renameFile(${index})">Rename</button>
            <button onclick="deleteFile(${index})">Delete</button>
          </div>
        `;
        fileContainer.appendChild(card);
      });
    }

    function viewFile(index) {
      const file = files[index];
      const overlay = document.createElement("div");
      overlay.style.position = "fixed";
      overlay.style.top = "0";
      overlay.style.left = "0";
      overlay.style.width = "100%";
      overlay.style.height = "100%";
      overlay.style.background = "rgba(0, 0, 0, 0.9)";
      overlay.style.display = "flex";
      overlay.style.alignItems = "center";
      overlay.style.justifyContent = "center";
      overlay.style.zIndex = "1000";
      overlay.innerHTML = `<img src="${file.image}" class="rounded-xl max-h-[80%] max-w-[90%]">`;
      overlay.onclick = () => overlay.remove();
      document.body.appendChild(overlay);
    }

    function renameFile(index) {
      const newName = prompt("Enter new name:", files[index].name);
      if (newName) {
        files[index].name = newName;
        renderFiles();
      }
    }

    function deleteFile(index) {
      if (confirm("Delete this file?")) {
        files.splice(index, 1);
        renderFiles();
      }
    }

    document.getElementById("refresh-btn").onclick = renderFiles;
    document.getElementById("logout-btn").onclick = () => alert("Logged out!");
    document.getElementById("theme-btn").onclick = () => settingsTab.classList.toggle("active");

    function changeTheme(theme) {
      if (theme === "black") document.body.style.backgroundColor = "black";
      if (theme === "red") document.body.style.backgroundColor = "#300";
      if (theme === "blue") document.body.style.backgroundColor = "#001133";
      if (theme === "green") document.body.style.backgroundColor = "#002200";
      settingsTab.classList.remove("active");
    }

    // Particle effect
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5,
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "white";
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.stroke();
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    renderFiles();
  </script>
</body>
</html>
